<mat-toolbar style="color: #eee;background-color: cadetblue;">
  <span>New User</span>
</mat-toolbar>
<mat-card class="user-form-card" style="width: 710px;margin-left: 20em;margin-top: 1em">
  <form class="user-form">
    <mat-form-field class="mat-input-field">
      <input matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field class="mat-input-field">
      <input matInput placeholder="Last Name">
    </mat-form-field>
    <mat-form-field class="mat-input-field">
      <input matInput placeholder="User Name">
    </mat-form-field>
    <mat-form-field class="mat-input-field">
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="mat-input-field">
      <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <section class="example-section" style="margin-top: 21px;">
      <mat-radio-group>
        <mat-radio-button class="example-margin" value="Male">Male</mat-radio-button>
        <mat-radio-button class="example-margin" value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </section>
    <section style="margin-top: 29px; margin-bottom: 10px">
      <mat-checkbox class="example-margin">Cricket</mat-checkbox>
      <mat-checkbox class="example-margin">Tennis</mat-checkbox>
      <mat-checkbox class="example-margin">BallBatMenton</mat-checkbox>
      <mat-checkbox class="example-margin">Hockey</mat-checkbox>
    </section>

    <mat-form-field class="mat-input-field">
      <input matInput placeholder="Country" aria-label="Country" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
          <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
          <span>{{ state.name }}</span> |
          <small>Population: {{state.population}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="mat-input-field">
      <input matInput placeholder="Zip Code">
    </mat-form-field>

    <mat-form-field class="mat-input-field">
      <input matInput placeholder="Area" disabled>
    </mat-form-field>

    <mat-form-field class="mat-input-field">
      <input matInput placeholder="District" disabled>
    </mat-form-field>

    <mat-form-field class="mat-input-field">
      <input matInput placeholder="State" disabled>
    </mat-form-field>


    <div class="button-row">
      <button mat-raised-button color="primary">Save</button>
      <a mat-raised-button color="accent">Cancel</a>
    </div>
  </form>
</mat-card>
