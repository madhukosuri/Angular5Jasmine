<mat-toolbar style="color: #eee;background-color: cadetblue;">
  <span>New User</span>
</mat-toolbar>
<mat-card class="user-form-card" style="width: 710px;margin-left: 20em;margin-top: 1em">
  <form class="user-form" (ngSubmit)="onSubmit()" [formGroup]="userForm">
    {{users | json}}
    <div class="example-container" formGroupName="users">
      <mat-form-field class="mat-input-field">
        <input matInput placeholder="First Name" required
               name="first_name" formControlName="first_name" maxlength="10" minlength="3">
      </mat-form-field>
      <mat-form-field class="mat-input-field">
        <input matInput placeholder="Last Name" required
               name="last_name" formControlName="last_name" maxlength="10" minlength="3">
      </mat-form-field>
      <mat-form-field class="mat-input-field">
        <input matInput placeholder="User Name" name="user_name" formControlName="user_name" required>
      </mat-form-field>
      <mat-form-field class="mat-input-field">
        <input matInput placeholder="Email" name="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field class="mat-input-field">
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" name="date_of_birth" formControlName="date_of_birth" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="mat-input-field">
        <mat-select placeholder="Favorite food" name="food" formControlName="food" required>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <section class="example-section" style="margin-top: 21px;">
        <mat-radio-group formControlName="gender">
          <mat-radio-button class="example-margin" value="Male" [checked]="true">Male</mat-radio-button>
          <mat-radio-button class="example-margin" value="Female">Female</mat-radio-button>
        </mat-radio-group>
      </section>
      <section style="margin-top: 29px; margin-bottom: 10px">
        <mat-checkbox class="example-margin" formControlName="hobby" value="Cricket">Cricket</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="hobby" value="Tennis">Tennis</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="hobby" value="BallBatMenton">BallBatMenton</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="hobby" value="Hockey">Hockey</mat-checkbox>
      </section>

      <mat-form-field class="mat-input-field">
        <input matInput placeholder="Country" aria-label="Country" formControlName="country" [matAutocomplete]="auto" required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
            <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25"/>
            <span>{{ state.name }}</span> |
            <small>Population: {{state.population}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="mat-input-field">
        <input matInput placeholder="Zip Code" name="zipcode" formControlName="zipcode" required>
      </mat-form-field>

      <mat-form-field class="mat-input-field">
        <input matInput placeholder="Area">
      </mat-form-field>

      <mat-form-field class="mat-input-field">
        <input matInput placeholder="District" name="district" formControlName="district" required>
      </mat-form-field>

      <mat-form-field class="mat-input-field">
        <input matInput placeholder="State" name="state" formControlName="state" required>
      </mat-form-field>


      <div class="button-row">
        <button mat-raised-button color="primary">Save</button>
        <a mat-raised-button color="accent">Cancel</a>
      </div>
    </div>
  </form>
</mat-card>
